<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities in HTML</title>
</head>

<body>
    <!-- An HTML entity is a piece of text ("string") that begins with an ampersand ( & ) and ends with a semicolon ( ; ) .
    Entities are frequently used to display reserved characters (which would otherwise be interpreted as HTML code), and
    invisible characters (like non-breaking spaces) -->
    <!-- Entites in html is used to write symbols which are not present in keypad. -->
    <!-- Visit this for more entities https://www.w3schools.com/html/html_entities.asp -->
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another paragraph with two spaces</p>
        <p>TAG can be written like this &lt;p&gt; </p>
        <p>Pound is written like this &pound; </p>
        <p>Copyright is written like this &copy; </p>
        <p>Another character is &rAarr; </p>
        <p>Another character is &frac14;</p>
    
    </div>
</body>

</html>
