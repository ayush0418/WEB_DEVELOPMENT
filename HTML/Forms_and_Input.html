<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>This is HTML Forms </h2>
    <form action="backend.php">
        <label for="name"> Name</label>
       
        <div> <input type="text" name="myName" id="name"> </div>
        <br><!-- id-> This is referring to label tag -->
        
        <div> Role: <input type="text" name="myRole"> </div>
        <br> <!-- type-> In this type we can only write in text -->
       
        <div> Email: <input type="email" name="myEmail"> </div>
        <br> <!-- Email: -> this will display on the box -->
        
        <div> Date: <input type="date" name="myDate"> </div>
        <br>
        
        <div> Bonus: <input type="number" name="myBonus"> </div>
        <br> <!-- type-> In this type we can only write in number -->
       
        <div> Are you eligible?: <input type="checkbox" name="myEligibility" checked> </div> 
        <br>  <!-- Checked keyword will automatically tick the box -->

        <div> Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> </div>
        <br>

        <div> Write about yourself: <br><textarea name="myText" cols="90" rows="10"></textarea> </div>
        <br>

        <div>
            <label for="car">Car Brand</label>
            <select name="myCar" id="car">
                <option value="Kia">Kia</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Maruti" selected>Maruti Suzuki</option>
            </select>
        </div>
        <br>

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>
</html>
